<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MP4 to MP3 Converter</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Matemasie&family=New+Amsterdam&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <h1 style="font-size: 90px;">MP4 to MP3 Converter</h1>
        <h3>By MECHA TOOLS</h3>
        <p>Select an MP4 file to convert it to MP3.</p>
    </header>

    <main>
        <div class="container">
            <form id="uploadForm" action="/" method="POST" enctype="multipart/form-data">
                <input type="file" name="file" id="fileInput" required>
                <button type="submit" id="convertButton">Convert</button>
            </form>
            
            <div id="loadingBarContainer">
                <div id="loadingBar">0%</div>
            </div>

            <div id="result"></div>
        </div>
    </main>

    <footer>
        <p style="text-align: center;">&copy; 2024 MP4 to MP3 Converter</p>
    </footer>

    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
